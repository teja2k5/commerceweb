<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopEasy</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section id="banner">
        <img src="https://images.unsplash.com/photo-1718808968541-7ec23c57ffc3?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ShopEasy Banner">
        <div class="welcome-note">
            <h2>Welcome to ShopEasy!</h2>
            <p>Discover the best products at unbeatable prices.</p>
        </div>
    </section>

    <section id="categories">
        <h2>Shop by Category</h2>
        <div class="category">
            <a href="category.html?category=electronics">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwS7ekrjV1N2lpc9xbuF4TkKvPTgtqsQKLuQ&s" alt="Electronics">
                <p>Electronics</p>
            </a>
        </div>
        <div class="category">
            <a href="category.html?category=fashion">
                <img src="https://cdn.dribbble.com/userupload/14210970/file/original-a5aa4e553e120b544ecaa6bfacf1df58.jpg?resize=400x0" alt="Fashion">
                <p>Fashion</p>
            </a>
        </div>
        <!-- Add more categories as needed -->
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product" data-id="1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <a href="product.html?id=1" class="btn">View Details</a>
            <button class="btn add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <a href="product.html?id=2" class="btn">View Details</a>
            <button class="btn add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>Â© 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
